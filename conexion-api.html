      <div class="jumbotron">

      <div class="api-container">
        <h2>Información del Usuario</h2>
        <div id="user-info">
          <!-- Información del usuario se mostrará aquí -->
        </div>
        <button id="generate-user" class="btn btn-primary">Generar Usuario</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#generate-user').click(function() {
          // Hacer una solicitud AJAX a la API RandomUser
          $.ajax({
            url: 'https://randomuser.me/api/',
            dataType: 'json',
            success: function(data) {
              // Obtener el primer usuario de la lista
              const user = data.results[0];

              // Crear el contenido HTML para mostrar la información del usuario
              const userInfoHtml = `
                <p><strong>Nombre:</strong> ${user.name.first} ${user.name.last}</p>
                <p><strong>Género:</strong> ${user.gender}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <img src="${user.picture.large}" alt="Foto de ${user.name.first}">
              `;

              // Agregar el contenido HTML al contenedor de información del usuario
              $('#user-info').html(userInfoHtml);
            },
            error: function(xhr, status, error) {
              console.error('Error al obtener usuario aleatorio:', error);
              // Mostrar un mensaje de error
              $('#user-info').html('<p>Error al obtener usuario aleatorio.</p>');
            }
          });
        });
      });
    </script>
